<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title> ATM Dashboard </title>

        <link rel="stylesheet" href="css/style.css">
    </head>

    <body>
        <header class="header">
            <div class="logo">
                <img src="images/Logo.png" alt="Moklaar logo">
            </div>

            <nav class="nav">
            <a class="active">
                <img src="images/fe_home.svg">
                <span>Home</span>
            </a>

            <a>
                <img src="images/atm.svg">
            <span> ATM </span> 
            </a>

            <a>
                <img src="images/job.svg">
            <span>Job</span>
            </a>

            <a> 
                <img src="images/report.svg">
            <span>Report</span>
            </a>

            <a>
                <img src="images/settings.svg">
                <span>Settings</span>
            </a>
        </nav>

        <div class="user">
            <img src="images/User Icon.svg">
            <span>Administrator</span>
        </div>

        </header>

        <main class="container">
            <section class="atm-section">
                ATM GRID
            </section>

            <aside class="summary-section">
                SUMMARY
            </aside>
        </main>
    </body>
</html>
