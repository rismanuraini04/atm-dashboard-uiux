<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title> ATM Dashboard </title>

        <link rel="stylesheet" href="css/style.css">
    </head>

    <body>
        <header class="header">
            <div class="logo">
                <img src="images/Logo.png" alt="Moklaar logo">
            </div>

            <nav class="nav">
            <a class="active">
                <img src="images/fe_home.svg">
                <span>Home</span>
            </a>

            <a>
                <img src="images/atm.svg">
            <span> ATM </span> 
            </a>

            <a>
                <img src="images/job.svg">
            <span>Job</span>
            </a>

            <div class="report">
                <a> 
                    <img src="images/report.svg">
                    <span>Report</span>
                    <span class="arrow"></span>
                </a>

            </div>

            <div class="settings">
                <a>
                    <img src="images/settings.svg">
                    <span>Settings</span>
                    <span class="arrow"></span>
                </a>

            </div>
        </nav>

        <div class="user">
            <img src="images/User Icon.svg">
            <span>Administrator</span>
            <span class="arrow"></span>
        </div>

        </header>

        <main class="container">
            <div class="page-wrapper">
                <div class="top-bar">
                <div class="page-title">
                    <span class="title">ATM Dashboard</span>
                    <span class="divider">|</span>
                    <span class="subtitle">All City</span>
                </div>

            <div class="top-actions">
                <div class="segmented-control">
                <button class="control-btn active">
                    <img src="images/dashboard.svg">
                    <span>Dashboard</span>
                </button>
                <button class="control-btn">
                    <img src="images/map.svg">
                    <span>Maps</span>
                </button>
            </div>
            
            <button class="filter">
                <img src="images/filter.svg">
                <span>filter</span>
            </button>
        </div>
    </div>

    <div class="dashboard-grid">
        <section class="atm-grid-card">
            <div class="atm-grid">
                <div class="atm-cell"></div>
                <div class="atm-cell"></div>
                <div class="atm-cell"></div>
            </div>
        </section>

        <section class="summary-grid">
            <div class="card service">In Service</div>
            <div class="card loss">Loss com</div>
            <div class="card chart">Chart</div>
            <div class="card new-atm">New ATM</div>
        </section>
    </div>
</div>

</main>
</body>
</html>
